<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="wrapper">
    <figure class="profile-card">
      <div class="profile-hero">
        <img src="./images/bg-pattern-card.svg" alt="">
        <section>
          <img src="./images/image-victor.jpg" alt="victor">
          <blockquote>
            <h2>Victor Crest <span id="avatar-age">26</span></h2>
            <p>London</p>
          </blockquote>
        </section>
      </div>
      <figcaption>
        <span>
          <h2>80k</h2>
          <p>Followers</p>
        </span>
        <span>
          <h2>803k</h2>
          <p>Likes</p>
        </span>
        <span>
          <h2>1.4k</h2>
          <p>Photos</p>
        </span>
      </figcaption>

      <img src="./images/bg-pattern-top.svg" alt="bg-pattern-top" id="top">
      <img src="./images/bg-pattern-bottom.svg" alt="bg-pattern-bottom" id="bottom">
    </figure>
  </div>

  </div> -->
</body>
</html>
