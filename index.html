<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 15px; text-align: center; background-color: var(--clr-cyan);}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

    <main>
      <img src="./images/bg-pattern-top.svg" alt="bg-pattern-top" class="top">
      <img src="./images/bg-pattern-bottom.svg" alt="bg-pattern-bottom" class="bottom">

      <div class="card">
        <div class="card__pattern">
          &nbsp;
        </div>

        <div class="card__profile">
            <div class="card__avatar">
              <img src="./images/image-victor.jpg" alt="">
            </div>
            <div class="card__avatar-name">
              <span>Victor Crest</span>
              <span>26</span>
            </div>
            <p class="card__city">London</p>
        </div>

        <div class="card__stats">
          <div class="card__stat">
            <p class="card__stat-value">80k</p>
            <p class="card__stat-info">Followers</p>
          </div>
          <div class="card__stat">
            <p class="card__stat-value">803k</p>
            <p class="card__stat-info">Likes</p>
          </div>
          <div class="card__stat">
            <p class="card__stat-value">1.4k</p>
            <p class="card__stat-info">Photos</p>
          </div>
        </div>
      </div>
    </main>  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.github.com/vsompura3" target="_blank">Vaibhav Sompura</a>.
  </div>
</body>
</html>
